<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDP Platform - Test Panel</title>
    <style>
      * {
        box-sizing: border-box;
        transition: all 0.25s ease;
      }
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #c7d2fe, #e0e7ff, #f8fafc);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 20px;
      }

      h1 {
        color: #1e3a8a;
        font-size: 2rem;
        margin-bottom: 8px;
      }
      p {
        color: #475569;
        font-size: 1rem;
        margin-bottom: 25px;
        text-align: center;
        max-width: 480px;
      }

      #status {
        font-size: 1rem;
        text-align: center;
        color: #334155;
        margin-top: 15px;
      }
      .success {
        color: #16a34a;
      }
      .error {
        color: #dc2626;
      }

      .loader {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        margin: 25px auto;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
        width: 100%;
        max-width: 900px;
      }

      .card {
        backdrop-filter: blur(14px);
        background: rgba(255, 255, 255, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      .card h3 {
        margin: 0 0 10px;
        font-size: 1.1rem;
        color: #1e3a8a;
      }

      .card p {
        margin: 4px 0;
        font-size: 0.9rem;
        color: #475569;
      }

      footer {
        margin-top: 40px;
        font-size: 0.85rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ§ª SDP Platform Test Panel</h1>
    <p>
      Bu sayfa, SDP API'nin <code></code> uÃ§ noktasÄ±nÄ± otomatik olarak test
      eder.
    </p>

    <div class="loader" id="loader"></div>
    <div id="status">ğŸ”„ API Ã§aÄŸrÄ±sÄ± yapÄ±lÄ±yor...</div>

    <div class="cards" id="cards"></div>

    <footer>SDP Platform API Â© 2025</footer>

    <script>
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");
      const cards = document.getElementById("cards");

      async function loadSurveys() {
        try {
          const res = await fetch("http://localhost:3000/api/v1/surveys");
          const data = await res.json();

          loader.style.display = "none";

          if (res.ok && Array.isArray(data)) {
            status.textContent = "âœ… API Ã§aÄŸrÄ±sÄ± baÅŸarÄ±lÄ±.";
            status.className = "success";

            data.forEach((survey) => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
              <h3>${survey.title || "AdsÄ±z Anket"}</h3>
              <p><strong>ID:</strong> ${survey.id}</p>
              <p><strong>Durum:</strong> ${survey.status || "â€”"}</p>
              <p><strong>OluÅŸturulma:</strong> ${
                survey.created_at
                  ? new Date(survey.created_at).toLocaleDateString("tr-TR")
                  : "â€”"
              }</p>
            `;
              cards.appendChild(card);
            });
          } else {
            status.textContent = "âš ï¸ Beklenmeyen API yanÄ±tÄ±.";
            status.className = "error";
          }
        } catch (error) {
          loader.style.display = "none";
          status.textContent = "âŒ API Ã§aÄŸrÄ±sÄ± baÅŸarÄ±sÄ±z: " + error.message;
          status.className = "error";
        }
      }

      // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda otomatik Ã§alÄ±ÅŸÄ±r
      window.addEventListener("DOMContentLoaded", loadSurveys);
    </script>
  </body>
</html>
